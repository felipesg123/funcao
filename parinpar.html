<h2>programa para identificar números pares e inpares</h2>


<script>
    var num = parseInt (prompt('informe o primeiro número'))
   
    if(num % 2 == 0){
          alert('o número infomado é par');
    }else{
      alert('o número informado é inpar  ');
    }
</script>

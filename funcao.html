<!-- codigo para montar uma função em javacript -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma número</title>
</head>
<body>
    <h2>calculo de número com função</h2>

    <script>
        var calculo = function(num1,num2){
            var resultSoma = num1 + num2;
            alert('o resultado da soma é:  ' + resultSoma);
        }
        
        var n1 = parseInt (prompt('informe o primeiro número'))

        var n2 = parseInt (prompt('informe o segundo  número'))
        calculo(n1,n2)
    </script>
</body>
</html>
